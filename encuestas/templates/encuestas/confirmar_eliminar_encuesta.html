{% extends 'core/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Eliminación</h5>
            </div>
            <div class="card-body">
                <p class="fs-5">¿Estás seguro de que deseas eliminar permanentemente la encuesta?</p>
                
                <div class="alert alert-warning">
                    <strong>"{{ encuesta.titulo }}"</strong>
                </div>
                
                <p>Esta acción no se puede deshacer.</p>

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash-fill me-2"></i>
                            Sí, eliminar permanentemente
                        </button>
                        <a href="{% url 'gestion_encuestas' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
