{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ titulo_pagina }}</h3> </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <hr>
                <div class="text-right">
                    <a href="{% url 'gestion_encuestas' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
