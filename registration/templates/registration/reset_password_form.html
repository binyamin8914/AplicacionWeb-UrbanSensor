{% extends "registration/base.html" %}
{% load static %}
{% block content %}
<form class="position-absolute top-50 start-50 translate-middle p-3 rounded-4 shadow" id="form_contenedor" action="" method="post">
    {% csrf_token %}
    <p id="form_titulo" class="fs-1 form_texto">Recoperar contraseña</p>
    <p class="fs-4 form_texto mb-4">Ingrese el correo de su cuenta</p>

    {% if mensaje %}
    <div class="alert alert-danger" role="alert">
        {{mensaje}}
    </div>
    {% endif %}

    <div class="form-floating mb-3">
        {% if mensaje %}
        <input name="email" type="email" class="ps-4 rounded-5 form-control is-invalid" id="floatingInput" placeholder="example username">
        {% else %}
        <input name="email" type="email" class="ps-4 rounded-5 form-control" id="floatingInput" placeholder="example username">
        {% endif %}
        <label for="floatingInput" class="ps-4"><span class="form_icon">󰇮</span> Correo</label>
    </div>
    <hr>
    <div class="mt-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Confirmar</button>
        <a class="small btn btn-outline-secondary" href="{% url 'login' %}">Volver al inicio</a>
    </div>
</form>
{% endblock %}
