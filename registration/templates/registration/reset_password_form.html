{% load static %}
<form action="" method="post">
    {% csrf_token %}
    {% if mensaje %}
    {{ mensaje }}
    {% endif %}
    <div>
        <input type="email" name="email" maxlength="254" required="" id="id_email" placeholder="Introduce tu email"/>
    </div>
    <div>
        <button type="submit" value="Confirmar">
        <span>Confirmar</span>
        </button>
    </div>
</form>
<p><a href="{% url 'login' %}">Volver al inicio</a></p>
