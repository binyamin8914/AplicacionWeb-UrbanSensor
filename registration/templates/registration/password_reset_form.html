<!doctype html>
<html>
<head><meta charset="utf-8"><title>Recuperar contraseña</title></head>
<body>
  <h1>Recuperar contraseña</h1>
  <p>Ingresa tu correo para recuperar tu contraseña.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
  <p><a href="{% url 'login' %}">Volver al login</a></p>
</body>
</html>
