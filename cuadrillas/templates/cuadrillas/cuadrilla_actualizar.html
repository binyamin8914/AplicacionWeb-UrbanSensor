{% extends "core/base.html" %}
{% block title %}{% if cuadrilla %}Editar Cuadrilla{% else %}Crear Cuadrilla{% endif %}{% endblock %}
{% block content %}
<h4>{% if cuadrilla %}Editar Cuadrilla{% else %}Crear Cuadrilla{% endif %}</h4>
<form method="POST" action="">
    {% csrf_token %}
    {% if cuadrilla %}
        <input type="hidden" name="cuadrilla_id" value="{{ cuadrilla.id }}">
    {% endif %}
    <p>
        <input type="text" name="nombre" placeholder="Nombre Cuadrilla" 
               value="{% if cuadrilla %}{{ cuadrilla.nombre }}{% endif %}" required>
    </p>
    <p>
        <select name="encargado" required>
            <option value="">Seleccione encargado</option>
            {% for encargado in encargados %}
                <option value="{{ encargado.id }}"
                        {% if cuadrilla and cuadrilla.encargado.id == encargado.id %}selected{% endif %}>
                    {{ encargado.username }} ({{ encargado.first_name }} {{ encargado.last_name }})
                </option>
            {% endfor %}
        </select>
    </p>
    <p>
        <select name="departamento" required>
            <option value="">Seleccione departamento</option>
            {% for depto in departamentos %}
                <option value="{{ depto.id }}"
                        {% if cuadrilla and cuadrilla.departamento.id == depto.id %}selected{% endif %}>
                    {{ depto.nombre }}
                </option>
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="{% if cuadrilla %}Actualizar{% else %}Crear{% endif %}">
    </p>
</form>
<a href="{% url 'cuadrilla_listar' %}">Volver</a>
{% endblock %}
