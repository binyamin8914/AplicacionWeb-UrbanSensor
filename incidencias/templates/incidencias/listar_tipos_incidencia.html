{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gesti√≥n de Tipos de Incidencia</h1>
        <a href="{% url 'crear_tipo_incidencia' %}" class="btn btn-primary">Crear Nuevo Tipo</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Departamento</th>
                <th class="text-right">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
            <tr>
                <td>{{ tipo.nombre }}</td>
                <td>{{ tipo.departamento.nombre }}</td>
                <td class="text-right">
                    <a href="{% url 'editar_tipo_incidencia' tipo.id %}" class="btn btn-info btn-sm">Editar</a>
                    <a href="{% url 'eliminar_tipo_incidencia' tipo.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No hay tipos de incidencia.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
